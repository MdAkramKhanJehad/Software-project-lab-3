<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    {% block stylesheet %}{% endblock stylesheet %}  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title> {% block title %}{% endblock title %} | HELion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success w-100">
        <a class="navbar-brand mx-5 fs-3" href="/home"><b>HElion</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse fs-5 " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mx-3 text-white">
            <li class="nav-item mx-2">
              <a class="nav-link" href="/home/search/search-routine">Search Routine</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/create/select-device">Create Routine</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="/home/tutorial">Tutorial</a>
            </li>
            </ul>
        </div>
    </nav>

    {% block body %}{% endblock body %}

    <div class="position-fixed bottom-0 start-0 w-100 mt-5 bg-success">
      <section>
        <footer class="text-center text-white">
          {% comment %} <div class="container pt-2 pb-0">
              <section class="">
              <p class="d-flex justify-content-center align-items-center">              
                  <a class="btn btn-outline-light btn-rounded btn-Success" target=”_blank” href="https://spl-wm.github.io/" role="button">Visit us</a>                
              </p>
              </section>
          </div> {% endcomment %}
      
          <div class="text-center pb-3 pt-2 rounded-top ">
              © 2022 Copyright:
              <a class="text-white"  target=”_blank”  href="https://spl-wm.github.io/">Secure Platforms Lab (SPL) at W&M</a>
          </div>
        </footer>
      </section>
     </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
